<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects and prperties</title>
</head>
<body>
    <h2>Java script objects and property </h2>
    <p id="demo"></p>
    <script>
        var person = {
            firstName: "I",
            age: 20,
        }
        document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " years old.";
    </script>
    
</body>
</html>
